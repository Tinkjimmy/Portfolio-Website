    <main class="contactmain">
      <h1 class="contactmain.item" style="font-size: 50px">Write Me</h1>
      <div>
        <p>
          Giacomo Duca<br />
          E-Mail:
          <a href="mailto:tinkjimmy938@gmail.com">tinkjimmy938@gmail.com</a
          ><br />
          Tel: <a href="tel:+393331364256">+39 333 1364 256</a>
        </p>
      </div>
      <!-- Contact form -->
      <div id="contact-form-wrapper">
        <form
          action="https://api.web3forms.com/submit"
          method="POST"
          id="contact-form"
        >
          <input
            type="hidden"
            name="access_key"
            value="f70a05d6-c456-4dd6-ac69-a21eecf0e83c"
          />
          <input
            type="hidden"
            name="subject"
            value="New Submission from Portfolio website"
          />
          <input type="hidden" name="from_name" value="haendler.dev" />

          <label class="standard-label" for="contact-email">Email: </label
          ><br />
          <input
            class="text-input"
            type="email"
            id="contact-email"
            name="email"
            required
          /><br />

          <label class="standard-label" for="contact-tel">Telephone: </label
          ><br />
          <input
            class="text-input"
            type="tel"
            id="contact-tel"
            name="Phone Number"
          /><br />

          <label class="standard-label" for="contact-message">Message: </label
          ><br />
          <textarea
            class="text-input"
            id="contact-message"
            name="message"
            required
            maxlength="800"
          ></textarea
          ><br />

          <input
            type="checkbox"
            name="botcheck"
            class="hidden"
            style="display: none"
          />
          <input
            type="hidden"
            name="redirect"
            value="https://web3forms.com/success"
          />
          <input type="submit" id="send-message" value="Send message" />
        </form>
      </div>

      <div class="links">
        <p style="font-size: 20px">or find me on</p>
